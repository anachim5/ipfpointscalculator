<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPF GL Points Calculator (Classic/Raw)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; }
        input, select, button { margin: 10px 0; padding: 5px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>IPF GL Points Calculator (Classic/Raw)</h1>
    <form method="POST">
        <label for="total">Total weight lifted (kg):</label>
        <input type="number" step="0.01" id="total" name="total" required>
        
        <label for="bodyweight">Bodyweight (kg):</label>
        <input type="number" step="0.01" id="bodyweight" name="bodyweight" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="man">Man</option>
            <option value="woman">Woman</option>
        </select>
        
        <label for="lift_type">Lift Type:</label>
        <select id="lift_type" name="lift_type" required>
            <option value="3-lift">Full Powerlifting (3-lift)</option>
            <option value="bench">Bench Press Only</option>
        </select>
        
        <button type="submit">Calculate</button>
    </form>
    
    {% if result %}
    <h2>Result:</h2>
    <p>IPF GL Points: {{ result }}</p>
    {% endif %}
</body>
</html>
